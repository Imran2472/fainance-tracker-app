<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; gap: 200px;" class="parent">
    


       
        <div class="login_container hidden">
            <h1>Ready to start your
                <br>
                success story?
            </h1>
            <br>
            <p style="font-size: 1.2rem;color: rgb(116, 108, 108);">Login to our websits and
                <br>
                Enjoy Expense tracker app
            </p>
            
            <div class="inputs">
                <input id="login_email"  type="text" placeholder="ENTER YOUR EMAIL">
                <br>
                <input id="login_password" type="password" placeholder="ENTER YOUR PASSWORD">
                <p id="para1">forgot password?</p>
                <br>
                <p>I don't have an account <span onclick="gosignuppage()" style="color: blue;text-align: center; cursor: pointer;">Signup</span></p>
            </div>
            <button id="login_btn" onclick="login()">Login</button>
            <br>
           
        </div>

        
    
        
        <div class="Signup_container">
            <h1>Ready to start your
                <br>
                success story?
            </h1>
            <br>
            <p style="font-size: 1.2rem;color: rgb(116, 108, 108);">Signup to our websits and
                <br>
                Enjoy Expense tracker app
            </p>
            
            <div class="inputs">
                <input id="username" type="text" placeholder="ENTER YOUR FULL NAME">
                <br>
                <input id="email_inpu" type="text" placeholder="ENTER YOUR EMAIL">
                <br>
                <input id="password_inpu" type="password" placeholder="ENTER YOUR PASSWORD">
                <br>
                <input id="conform_password_inpu" type="password" placeholder="CONFORM YOUR PASSWORD">
                <br>
                <br>
            <p>I have an account <span onclick="gologinpage()" style="color: blue;text-align: center; cursor: pointer;">Login</span></p>
            </div>
            <button id="Signup_btn" onclick="signup()">Signup</button>
            <br>
           
        </div>

        <div class="img">
            <img style="width: 500px;height: 500px; margin-top: 10px; " src="./assets/expense-tracker-app.png" alt="">
        </div>   
    
    </div>
</body>
<script src="app.js"></script>
</html>
