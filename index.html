<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <div class="sidebar">

        </div>

        <!-- Dashboard start -->
        <div class="dashboard">

            <div class="transaction">

                <h1>All Transactions</h1>

                <div class="graph">

                </div>

                <div class="total">
                    <div class="income">
                        <h4>Total Income</h4>
                        <p style="font-size: 32px; font-weight: bold;">$ 16500</p>
                    </div>
                    <div class="expence">
                        <h4>Total Expences</h4>
                        <p style="font-size: 32px; font-weight: bold;">$ 3920</p>
                    </div>
                </div>

                <div class="balance-div">
                    <div class="balance">
                        <h4>Total Balance</h4>
                        <p style="font-size: 32px; font-weight: bold; color: green;">$ 12580</p>
                    </div>
                </div>

            </div>

            <div class="history">

                <h4>Recent History</h4>

                <div class="history-outer-div">
                    <div class="history-ele">
                        <p>Dentist Appointment</p>
                        <p>-$120</p>
                    </div>
                    <div class="history-ele">
                        <p>Dentist Appointment</p>
                        <p>-$120</p>
                    </div>
                    <div class="history-ele">
                        <p>Dentist Appointment</p>
                        <p>-$120</p>
                    </div>
                </div>

                <div class="range-outer-div">
                    <div class="range-ele-1">
                        <p>Min</p>
                        <h4>Salary</h4>
                        <p>Max</p>
                    </div>
                    <div class="range-ele">
                        <p>$1200</p>
                        <p>$8000</p>
                    </div>
                    <div class="range-ele-1">
                        <p>Min</p>
                        <h4>Expence</h4>
                        <p>Max</p>
                    </div>
                    <div class="range-ele">
                        <p>$120</p>
                        <p>$3000</p>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
</body>
</html>
