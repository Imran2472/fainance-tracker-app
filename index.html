<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      style="display: flex; gap: 20px; justify-content: space-between"
      class="parent"
    >
      <div
        class="login_container hidden pl-[1rem] max-[500px]:mx-[1rem] max-[500px]:py-[1rem] max-[500px]:my-[1rem]"
      >
        <h1
          class="text-[40px] leading-[48px] font-bold text-start max-[400px]:text-[35px] max-[400px]:leading-[45px]"
        >
          Ready to start your <span class="text-[#3D6CF8]">success story?</span>
        </h1>

        <p class="text-gray-400 text-base font-light text-start mt-2">
          Login to our websits and Enjoy Expense tracker app
        </p>

        <div class="inputs">
          <input id="login_email" type="text" placeholder="Enter your email" />

          <input
            id="login_password"
            type="password"
            placeholder="Enter your password"
          />

          <div class="mt-4 flex flex-col gap-1">
            <p id="para1" class="mt-5">forgot password?</p>

            <p>
              I don't have an account
              <span
                onclick="gosignuppage()"
                style="color: blue; text-align: center; cursor: pointer"
                >Signup</span
              >
            </p>
          </div>
        </div>
        <button id="login_btn" onclick="login()">Login</button>
        <br />
      </div>

      <div
        class="Signup_container py-[3rem] pl-[1rem] max-[500px]:mx-[1rem] max-[500px]:py-[1rem] max-[500px]:my-[1rem]"
      >
        <h1
          class="text-[40px] leading-[48px] font-bold text-start max-[400px]:text-[35px] max-[400px]:leading-[45px]"
        >
          Ready to start your <span class="text-[#3D6CF8]">success story?</span>
        </h1>

        <p class="text-gray-400 text-base font-light text-start mt-2">
          Signup to our websits and Enjoy Expense tracker app
        </p>

        <div class="inputs">
          <input id="username" type="text" placeholder="Enter Your username" />
          <br />
          <input id="email_inpu" type="text" placeholder="Enter your email" />
          <br />
          <input
            id="password_inpu"
            type="password"
            placeholder="Enter your password"
          />
          <br />
          <input
            id="conform_password_inpu"
            type="password"
            placeholder="Conform your password"
          />
          <br />
          <br />
          <p>
            I have an account
            <span
              onclick="gologinpage()"
              style="color: blue; text-align: center; cursor: pointer"
              >Login</span
            >
          </p>
        </div>
        <button id="Signup_btn" onclick="signup()">Signup</button>
        <br />
      </div>

      <div class="img max-[700px]:hidden">
        <img
          style="width: 500px; height: 500px; margin-top: 10px"
          src="./assets/expense-tracker-app.png"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</html>
